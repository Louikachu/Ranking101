<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Rankings</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 50%;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        .navigation {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .navigation a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.2em;
            border-radius: 20px;
            background-color: #ffcc00;
            border: none;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .navigation a:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set Your Rankings</h1>
        <p>Write your rankings here:</p>
        <textarea placeholder="Enter your ranking content here..."></textarea>
    </div>
    <div class="navigation">
        <a href="FrontPage.html">Go Back</a>
    </div>
    <div class="navigation">
        <a>Save</a>
    </div>
</body>
</html>
